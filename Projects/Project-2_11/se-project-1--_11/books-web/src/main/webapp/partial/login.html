<div class="row">
  <div class="col-md-4 col-md-offset-4 well">
    <form role="form">
      <div class="form-group">
        <label class="control-label" for="inputUsername">Username</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username" />
      </div>
      <div class="form-group">
        <label class="control-label" for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
          ng-model="user.password" />
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>
            <input type="checkbox" ng-model="user.remember" />
            <small>Remember me</small>
          </p>
        </div>
        <div class="col-md-6">
          <p>
            <small>Forgot password?</small>
            <a class="primary" href="#/forgotpassword">Click here</a>
          </p>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary col-md-12" ng-click="login()"><span
            class="icon-ok icon-white"></span> Sign in</button>
      </div>
      <p style="margin-top: 10px;">
        <small>If you are not yet a user?</small>
        <a class="primary" href="#/signup">Signup</a>
      </p>
    </form>
  </div>
</div>
